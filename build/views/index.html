<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5ZWHK3N" height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div class="container">
        <div class="block">
            <h2>API de Series de Tiempo AR: Generador de URLs</h2>
        </div>
        <div id="apiUrlSection" class="panel panel-default block">
            <div class="panel-heading">
                <h3 class="panel-title">URL</h3>
            </div>
            <div class="block wrap">
                <a id="apiUrl"></a>
            </div>
        </div>
        <div id="apiParams" class="panel panel-default block">
            <div class="panel-heading">
                <h3 class="panel-title">Parámetros generales</h3>
            </div>
            <div id="apiParamsContainer">
                <div id="apiParamFormat" class="inline-block">
                    <label for="apiParamFormatSelect">Formato</label>
                    <select class="form-control" id="apiParamFormatSelect">
                        <option></option>
                        <option value="json">json</option>
                        <option value="csv">csv</option>
                    </select>
                </div>
                <div id="apiParamHeader" class="inline-block">
                    <label for="apiParamHeaderSelect">Encabezados</label>
                    <select class="form-control" id="apiParamHeaderSelect">
                        <option></option>
                        <option value="titles">Títulos</option>
                        <option value="ids">Identificadores</option>
                        <option value="descriptions">Descripciones</option>
                    </select>
                </div>
                <div id="apiParamCollapse" class="inline-block">
                    <label for="apiParamCollapseSelect">Frecuencia</label>
                    <select class="form-control" id="apiParamCollapseSelect">
                        <option></option>
                        <option value="year">Anual</option>
                        <option value="quarter">Trimestral</option>
                        <option value="month">Mensual</option>
                        <option value="week">Semanal</option>
                        <option value="day">Diaria</option>
                    </select>
                </div>
                <div id="apiParamCollapseAggregation" class="inline-block">
                    <label for="apiParamCollapseAggregationSelect">Función de agregación</label>
                    <select class="form-control" id="apiParamCollapseAggregationSelect">
                        <option></option>
                        <option value="avg">Promedio</option>
                        <option value="sum">Suma</option>
                        <option value="end_of_period">Último</option>
                        <option value="max">Máximo</option>
                        <option value="min">Mínimo</option>
                    </select>
                </div>
                <div id="apiParamRepresentationMode" class="inline-block">
                    <label for="apiParamRepresentationModeSelect">Modo de representación</label>
                    <select class="form-control" id="apiParamRepresentationModeSelect">
                        <option></option>
                        <option value="change">Variación</option>
                        <option value="change_a_year_ago">Variación hace un año</option>
                        <option value="percent_change">Variación %</option>
                        <option value="percent_change_a_year_ago">Variación % hace un año</option>
                    </select>
                </div>
                <div id="paramsGroupDates" class="inline-block">
                    <div id="apiParamStartDate" class="inline-block col-lg-6">
                        <label for="apiParamStartDatePicker">Desde</label>
                        <div id="apiParamStartDatePicker" class="input-group date datepicker" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                    <div id="apiParamEndDate" class="inline-block col-lg-6">
                        <label for="apiParamEndDatePicker">Hasta</label>
                        <div id="apiParamEndDatePicker" class="input-group date datepicker" data-provide="datepicker">
                            <input type="text" class="form-control">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-th"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="apiParamLimit" class="inline-block">
                    <label for="apiParamLimitInput">Máxima cantidad de resultados</label>
                    <input class="form-control" type="number" id="apiParamLimitInput" placeholder="100" min="0" max="1000" step="100">
                </div>
                <div id="apiParamStart" class="inline-block">
                    <label for="apiParamStartInput">Resultados iniciales a saltear</label>
                    <input class="form-control" type="number" id="apiParamStartInput" placeholder="0" min="0" step="100">
                </div>
            </div>
        </div>
        <div id="seriesSearch" class="panel panel-default block">
            <div class="panel-heading">
                <h3 class="panel-title">Búsqueda de series</h3>
            </div>
            <form>
                <div class="form-group">
                    <input class="form-control" type="search" id="searchInput" placeholder="Buscar series por descripción...">
                </div>
            </form>
            <div id="seriesFilter">
                <div id="seriesFilterTheme" class="inline-block">
                    <label for="seriesFilterThemeSelect">Tema</label>
                    <select class="form-control" id="seriesFilterThemeSelect">
                    </select>
                </div>
                <div id="seriesFilterUpdated" class="inline-block">
                    <label for="seriesFilterUpdatedSelect">Serie actualizada</label>
                    <select class="form-control" id="seriesFilterUpdatedSelect">
                        <option>Todas</option>
                        <option selected value="True">Si</option>
                        <option value="False">No</option>
                    </select>
                </div>
                <div id="seriesFilterFrequency" class="inline-block">
                    <label for="seriesFilterFrequencySelect">Frecuencia original</label>
                    <select class="form-control" id="seriesFilterFrequencySelect">
                    </select>
                </div>
                <div id="seriesFilterSource" class="inline-block">
                    <label for="seriesFilterSourceSelect">Fuente primaria</label>
                    <select class="form-control" id="seriesFilterSourceSelect">
                    </select>
                </div>
            </div>
            <ul class="list-inline hidden">
                <li>Series indexadas por:</li>
                <li>
                    <input type="checkbox" checked id="indexOnserie_descripcionCheckbox">Descripción
                </li>
                <li>Opciones indización:</li>
                <li>
                    <select id="indexStrategySelect">
                        <option value="JsSearch.AllSubstringsIndexStrategy">All substrings</option>
                        <option value="JsSearch.ExactWordIndexStrategy">Exact match</option>
                        <option value="JsSearch.PrefixIndexStrategy" selected>Prefix matching</option>
                    </select>
                </li>
                <li>
                    <input type="checkbox" id="removeStopWordsCheckbox"> Remove stop words</li>
                <li>Sanitizer:</li>
                <li>
                    <select id="sanitizerSelect">
                        <option value="JsSearch.CaseSensitiveSanitizer">Case Sensitive</option>
                        <option value="JsSearch.LowerCaseSanitizer" selected>Lower Case</option>
                    </select>
                </li>
                <li>
                    <input type="checkbox" id="useStemmingCheckbox"> Use stemming</li>
                <li>
                    <input type="checkbox" id="tfIdfRankingCheckbox" checked> TF-IDF ranking</li>
                </p>
            </ul>
            <label for="indexedSeriesTable">
                <span id="serieCountBadge" class="badge"></span>
            </label>
            <table id="indexedSeriesTable" class="table table-striped table-condensed hidden">
                <thead>
                    <tr>
                        <th></th>
                        <th>Identificador</th>
                        <th>Descripción</th>
                        <th>Frecuencia</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div id="loadingProgressBar" class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                    Cargando series...
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://rawgit.com/kristopolous/Porter-Stemmer/master/PorterStemmer1980.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/js-search@1.3.7/dist/umd/js-search.min.js"></script>
</body>

</html>
